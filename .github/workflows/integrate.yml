name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn -B test --file pom.xml